version: "3.9"

volumes:
  php-fpm-socket:
  db-store:
  psysh-store:

services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - type: volume
        source: php-fpm-socket
        target: /var/run/php-fpm
        volume:
          nocopy: true
      - type: bind
        source: ./src
        target: /workspace
      - type: volume
        source: psysh-store
        target: /root/.config/psysh
        volume:
          nocopy: true
